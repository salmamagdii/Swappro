<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    Process | SwaPro
  </title>
</head>
<body
  x-data="{ page: 'process', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false, 'generating': false, ...imageUpload() }"
  x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark bg-gray-900': darkMode === true}"
>
<!-- ===== Preloader Start ===== -->
<include src="./partials/preloader.html"></include>
<!-- ===== Preloader End ===== -->

<!-- ===== Page Wrapper Start ===== -->
<div class="flex h-screen overflow-hidden">
  <!-- ===== Sidebar Start ===== -->
  <include src="./partials/sidebar.html"></include>
  <!-- ===== Sidebar End ===== -->

  <!-- ===== Content Area Start ===== -->
  <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto">
    <!-- Small Device Overlay Start -->
    <include src="./partials/overlay.html" />
    <!-- Small Device Overlay End -->

    <!-- ===== Header Start ===== -->
    <include src="./partials/header.html" />
    <!-- ===== Header End ===== -->

    <!-- ===== Main Content Start ===== -->
    <main>
      <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
        <div class="grid grid-cols-12 gap-4 md:gap-6">
          <div class="col-span-12">
            <div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] sm:p-6">
              <div class="flex flex-col items-center justify-center">
                <div class="w-full max-w-xl">
                  <div class="mb-4">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
                      Upload Image for Synthesis
                    </h3>
                    <p class="mt-1 text-theme-sm text-gray-500 dark:text-gray-400">
                      Upload an image to synthesize new data
                    </p>
                  </div>

                  <div
                    class="relative flex flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-800"
                  >
                    <template x-if="!imagePreview">
                      <div class="text-center">
                        <svg
                          class="mx-auto h-12 w-12 text-gray-400"
                          stroke="currentColor"
                          fill="none"
                          viewBox="0 0 48 48"
                          aria-hidden="true"
                        >
                          <path
                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                        <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">
                          Click to upload or drag and drop
                        </p>
                        <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                          PNG, JPG, GIF up to 10MB
                        </p>
                      </div>
                    </template>

                    <template x-if="imagePreview">
                      <div class="relative">
                        <img
                          :src="imagePreview"
                          class="max-h-64 rounded-lg object-contain"
                          alt="Preview"
                        />
                        <button
                          @click="removeImage"
                          class="absolute -right-2 -top-2 rounded-full bg-red-500 p-1 text-white hover:bg-red-600"
                        >
                          <svg
                            class="h-4 w-4"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"
                            />
                          </svg>
                        </button>
                      </div>
                    </template>

                    <input
                      id="dropzone-file"
                      type="file"
                      class="absolute inset-0 h-full w-full cursor-pointer opacity-0"
                      accept="image/*"
                      @change="handleImageUpload"
                    />
                  </div>

                  <div class="mt-6 flex justify-center">
                    <button
                      @click="generating = true; setTimeout(() => { generating = false; addSynthesizedImage(imagePreview); window.location.href = 'index.html'; }, 2000)"
                      :disabled="!imagePreview || generating"
                      class="inline-flex items-center gap-2 rounded-lg bg-brand-500 px-6 py-3 text-theme-sm font-medium text-white shadow-theme-xs hover:bg-brand-600 disabled:cursor-not-allowed disabled:opacity-50"
                    >
                      <template x-if="generating">
                        <svg
                          class="h-5 w-5 animate-spin"
                          viewBox="0 0 24 24"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <circle
                            class="opacity-25"
                            cx="12"
                            cy="12"
                            r="10"
                            stroke="currentColor"
                            stroke-width="4"
                          ></circle>
                          <path
                            class="opacity-75"
                            fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                          ></path>
                        </svg>
                      </template>
                      <template x-if="!generating">
                        <svg
                          class="stroke-current"
                          width="20"
                          height="20"
                          viewBox="0 0 20 20"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M10 3.33334V16.6667"
                            stroke=""
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                          <path
                            d="M16.6667 10L10 16.6667L3.33334 10"
                            stroke=""
                            stroke-width="1.5"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                      </template>
                      <span x-text="generating ? 'Synthesizing...' : 'Synthesize'"></span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===== Main Content End ===== -->
  </div>
  <!-- ===== Content Area End ===== -->
</div>
<!-- ===== Page Wrapper End ===== -->

<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('imageUpload', () => ({
      imagePreview: null,
      uploadedImages: [],
      handleImageUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            this.imagePreview = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      },
      removeImage() {
        this.imagePreview = null;
        document.getElementById('dropzone-file').value = '';
      },
      downloadImage(imageUrl) {
        const link = document.createElement('a');
        link.href = imageUrl;
        link.download = 'synthesized-image.png';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      },
      removeImageFromTable(index) {
        this.uploadedImages.splice(index, 1);
        localStorage.setItem('uploadedImages', JSON.stringify(this.uploadedImages));
      },
      addSynthesizedImage(imageUrl) {
        if (!imageUrl) return;
        // Get existing images from localStorage
        let images = [];
        try {
          images = JSON.parse(localStorage.getItem('uploadedImages') || '[]');
        } catch (e) {
          images = [];
        }
        // Add new image
        images.push(imageUrl);
        // Save to localStorage
        localStorage.setItem('uploadedImages', JSON.stringify(images));
        // Update local state
        this.uploadedImages = images;
      }
    }));
  });
</script>
</body>
</html>
